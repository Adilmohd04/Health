<!-- Navbar Component -->
<app-navbar (componentSelected)="scrollToSection($event + 'Section')"></app-navbar>

<!-- Sections -->
<div id="formSection">
  <app-form (addUser)="onAddUser($event)"></app-form>
</div>

<div id="listSection">
  <app-list (selectUser)="onSelectUser($event)"></app-list>
</div>

<div id="chartSection">
  <app-chart [users]="users" [selectedUser]="selectedUser"></app-chart>
</div>
