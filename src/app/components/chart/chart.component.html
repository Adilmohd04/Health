<div class="flex flex-col md:flex-row justify-center items-center p-4 space-y-4 md:space-x-6 animate-fade-in">
  <!-- User List -->
  <div class="w-full md:w-1/3 p-4 bg-gray-100 rounded-lg shadow-md transition-transform hover:scale-105">
    <h2 class="text-lg font-semibold text-gray-800 text-center mb-3">Select User</h2>
    <ul class="space-y-2">
      <li *ngFor="let user of users"
          class="cursor-pointer bg-white p-3 rounded-md shadow hover:bg-gray-200 transition"
          (click)="onSelectUser(user)">
        <span class="font-medium text-gray-700">{{ user.name }}</span>
      </li>
    </ul>
  </div>

  <!-- Chart Section -->
  <div class="w-full md:w-2/3 p-6 bg-white rounded-lg shadow-md transition-transform hover:scale-105">
    <h3 class="text-xl font-semibold text-gray-800 mb-4 text-center">
      {{ selectedUser ? selectedUser.name + "'s Workout Progress" : 'Select a User' }}
    </h3>
    <canvas id="userChart" class="w-full h-64"></canvas>
  </div>
</div>
