<div class="wrapper">
  <div class="container">
    <!-- Left Side (Form) -->
    <div class="form-container animate-left">
      <div class="max-w-lg mx-auto p-6 bg-white rounded-md shadow-lg">
        <form (ngSubmit)="onSubmit()">
          <div class="flex mb-6">
            <div class="w-1/2 pr-2 relative">
              <label for="userName" class="absolute text-gray-500 px-2 ml-3 mt-2">User Name</label>
              <input
                type="text"
                id="userName"
                [(ngModel)]="userName"
                name="userName"
                required
                class="w-full p-4 pl-6 pt-8 border-b-4 border-gray-500 rounded-t-md bg-gray-200 focus:outline-none focus:border-pink-600"
              />
            </div>
            <div class="w-1/2 pl-2"></div>
          </div>

          <div class="flex mb-6">
            <div class="w-1/2 pr-2 relative">
              <label for="workoutType" class="absolute text-gray-500 px-2 ml-3 mt-2">Workout Type</label>
              <select
                id="workoutType"
                [(ngModel)]="workoutType"
                name="workoutType"
                required
                class="w-full p-4 pl-6 pt-8 border-b-4 border-gray-500 rounded-t-md bg-gray-200 focus:outline-none focus:border-pink-600"
              >
                <option value="" disabled selected>Select Workout </option>
                <option value="Running">Running</option>
                <option value="Cycling">Cycling</option>
                <option value="Swimming">Swimming</option>
                <option value="Yoga">Yoga</option>
              </select>
            </div>

            <div class="w-1/2 pl-2 relative">
              <label for="minutes" class="absolute text-gray-500 px-2 ml-3 mt-2">Workout Minutes</label>
              <input
                type="number"
                id="minutes"
                [(ngModel)]="minutes"
                name="minutes"
                required
                class="w-full p-4 pl-6 pt-8 border-b-4 border-gray-500 rounded-t-md bg-gray-200 focus:outline-none focus:border-pink-600"
              />
            </div>
          </div>

          <div class="flex">
            <div class="w-1/2 pr-2">
              <button
                type="submit"
                class="w-full bg-[#e91e63] text-white font-bold p-4 rounded-full hover:bg-[#c2185b] focus:outline-none"
              >
                Add Workout
              </button>

            </div>
            <div class="w-1/2 pl-2"></div>
          </div>
        </form>
      </div>
    </div>

    <!-- Right Side (Image) -->
    <div class="image-container animate-right">
      <img src="/water.svg" alt="Workout Image" class="workout-image" />
    </div>
  </div>
</div>
